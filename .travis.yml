services:
- docker
language: python
python: 2.7
env:
- TOXENV=py27
- TOXENV=func
- TOXENV=lint
- TOXENV=cov
install: pip install -U tox
script: tox -e ${TOXENV}

deploy:
  provider: pypi
  user: box
  password:
    secure: 
  on:
    tags: false
    distributions: sdist bdist_wheel
    repo: box/etcdb
    branch: master
    condition: $TOXENV = py27
